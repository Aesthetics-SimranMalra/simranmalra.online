<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Aesthetics By Simran Malra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap');

body{
  font-family:'Inter',sans-serif;
  background:#fafafa;
  margin:0;
  color:#333;
  line-height:1.6;
}

/* HEADER */
header{
  text-align:center;
  padding:22px;
  background:#fff;
  border-bottom:1px solid #eee;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
  margin:0;
}

/* NAVIGATION (ADDED ONLY) */
nav{
  margin-top:16px;
}
nav a{
  margin:0 14px;
  text-decoration:none;
  font-weight:700;
  font-size:18px;
  color:#333;
  display:inline-block;
  transition:0.25s;
}
nav a:hover{
  color:#c06c84;
  transform:translateY(-4px);
}

/* FORMS SECTION */
section.form-section{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

/* FORM CARD */
.form-card{
  background:#fff;
  border-radius:16px;
  padding:30px;
  box-shadow:0 12px 30px rgba(0,0,0,0.07);
  margin-bottom:40px;
  transition:0.3s;
}
.form-card:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 45px rgba(192,108,132,0.25);
}

.form-card h2{
  font-family:'Playfair Display',serif;
  font-size:28px;
  margin-bottom:20px;
  text-align:center;
}

label{
  display:block;
  margin-bottom:16px;
  font-weight:500;
}

input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

.note{
  font-size:16px;
  color:#555;
  margin-bottom:18px;
  font-weight:500;
}

/* SERVICE CHECKBOXES */
fieldset{
  border:1px solid #ddd;
  padding:20px;
  border-radius:12px;
  margin:24px 0;
}
legend{
  font-weight:600;
  padding:0 10px;
}

.services-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px 20px;
  margin-top:14px;
}
.services-grid label{
  display:flex;
  gap:10px;
  align-items:center;
  cursor:pointer;
  transition:0.3s;
}
.services-grid input{
  width:auto;
  margin-top:0;
}

.services-grid label span{
  transition:0.3s;
}

/* SELECTED SERVICE STYLE */
.services-grid input:checked + span{
  color:#c06c84;
  font-weight:600;
  font-size:15.5px;
}

/* SEND BUTTON */
.send-btn{
  width:100%;
  padding:16px;
  background:linear-gradient(135deg,#25D366,#1ebe5d);
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
}
.send-btn:hover{
  opacity:0.95;
}

/* FOOTER */
footer{
  text-align:center;
  padding:18px;
  background:#fff;
  border-top:1px solid #eee;
  font-size:14px;
}

/* RESPONSIVE */
@media(max-width:768px){
  header h1{font-size:28px;}
  .services-grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <h1>Contact & Appointments</h1>

  <!-- NAV ADDED -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- SCRIPT ADDED: hides current page (Contact) -->
  <script>
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll("nav a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.style.display = "none";
      }
    });
  </script>
</header>

<section class="form-section">

<!-- FORM CARD -->
<div class="form-card">
  <h2>Send Us a WhatsApp Message</h2>
  <p class="note">Please provide your WhatsApp number preferably (or email).</p>

  <form onsubmit="sendWhatsAppForm(event,this)">
    ...
  </form>
</div>

</section>

<footer>
  <p>ðŸ“ž Call / WhatsApp: +91 81081 08042</p>
</footer>

<script>
/* existing scripts untouched */
</script>

</body>
</html>
