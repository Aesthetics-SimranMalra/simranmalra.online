<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap');

body{
  font-family:'Inter',sans-serif;
  background:#fafafa;
  margin:0;
  color:#333;
  line-height:1.6;
}

/* HEADER */
header{
  text-align:center;
  padding:22px;
  background:#fff;
  border-bottom:1px solid #eee;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
  margin:0;
}

/* FORMS SECTION */
section.form-section{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

/* FORM CARD */
.form-card{
  background:#fff;
  border-radius:16px;
  padding:30px;
  box-shadow:0 12px 30px rgba(0,0,0,0.07);
  margin-bottom:40px;
  transition:0.3s;
}
.form-card:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 45px rgba(192,108,132,0.25);
}

.form-card h2{
  font-family:'Playfair Display',serif;
  font-size:28px;
  margin-bottom:20px;
  text-align:center;
}

label{
  display:block;
  margin-bottom:16px;
  font-weight:500;
}

input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

.note{
  font-size:16px;
  color:#555;
  margin-bottom:18px;
  font-weight:500;
}

/* SERVICE CHECKBOXES */
fieldset{
  border:1px solid #ddd;
  padding:20px;
  border-radius:12px;
  margin:24px 0;
}
legend{
  font-weight:600;
  padding:0 10px;
}

.services-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px 20px;
  margin-top:14px;
}
.services-grid label{
  display:flex;
  gap:10px;
  align-items:center;
  cursor:pointer;
  transition:0.3s;
}
.services-grid input{
  width:auto;
  margin-top:0;
}

.services-grid label span{
  transition:0.3s;
}

/* SELECTED SERVICE STYLE */
.services-grid input:checked + span{
  color:#c06c84;
  font-weight:600;
  font-size:15.5px;
}

/* SEND BUTTON */
.send-btn{
  width:100%;
  padding:16px;
  background:linear-gradient(135deg,#25D366,#1ebe5d);
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
}
.send-btn:hover{
  opacity:0.95;
}

/* FOOTER */
footer{
  text-align:center;
  padding:18px;
  background:#fff;
  border-top:1px solid #eee;
  font-size:14px;
}

/* RESPONSIVE */
@media(max-width:768px){
  header h1{font-size:28px;}
  .services-grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<script>
// OTHERS checkbox logic
document.querySelectorAll('.services-grid').forEach(grid=>{
  const others = grid.querySelector('.others');
  const checkboxes = grid.querySelectorAll('input[type="checkbox"]:not(.others)');

  grid.addEventListener('change', e=>{
    if(e.target === others){
      if(others.checked){
        checkboxes.forEach(cb=>{
          cb.checked=false;
          cb.disabled=true;
        });
      } else {
        checkboxes.forEach(cb=>cb.disabled=false);
      }
    } else {
      if([...checkboxes].some(cb=>cb.checked)){
        others.checked=false;
        others.disabled=true;
      } else {
        others.disabled=false;
      }
    }
  });
});

// WhatsApp sending logic
function sendWhatsAppForm(e,form){
  e.preventDefault();
  const name = form.name.value.trim();
  const phone = form.phone.value.trim();
  const email = form.email.value.trim();
  const services = [...form.querySelectorAll('input[name="service"]:checked')].map(c=>c.value).join(', ') || 'Not specified';
  const msg = form.message.value.trim() || 'â€”';

  if(!phone && !email){
    alert("Please provide phone or email");
    return;
  }

  const text = `*Name:* ${name}\n*Phone:* ${phone || 'â€”'}\n*Email:* ${email || 'â€”'}\n*Service:* ${services}\n\n${msg}`;
  const waUrl = `https://wa.me/918108108042?text=${encodeURIComponent(text)}`;
  window.open(waUrl,'_blank');
}
</script>
