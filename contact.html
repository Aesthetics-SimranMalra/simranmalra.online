<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Aesthetics By Simran Malra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap');

body{
  font-family:'Inter',sans-serif;
  background:#fafafa;
  margin:0;
  color:#333;
  line-height:1.6;
}

/* HEADER */
header{
  text-align:center;
  padding:22px;
  background:#fff;
  border-bottom:1px solid #eee;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
  margin:0;
}

/* NAVIGATION */
nav{
  margin-top:16px;
}
nav a{
  margin:0 14px;
  text-decoration:none;
  font-weight:700;
  font-size:18px;
  color:#333;
  display:inline-block;
  transition:0.25s;
}
nav a:hover{
  color:#c06c84;
  transform:translateY(-4px);
}

/* FORMS SECTION */
section.form-section{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

/* FORM CARD */
.form-card{
  background:#fff;
  border-radius:16px;
  padding:30px;
  box-shadow:0 12px 30px rgba(0,0,0,0.07);
  margin-bottom:40px;
  transition:0.3s;
}
.form-card:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 45px rgba(192,108,132,0.25);
}

.form-card h2{
  font-family:'Playfair Display',serif;
  font-size:28px;
  margin-bottom:20px;
  text-align:center;
}

footer{
  text-align:center;
  padding:18px;
  background:#fff;
  border-top:1px solid #eee;
  font-size:14px;
}

@media(max-width:768px){
  header h1{font-size:28px;}
}
</style>
</head>

<body>

<header>
  <h1>Contact & Appointments</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

    </label>

    </label>

    <label>
      Email Address
      <input type="email" name="email">
    </label>

    <fieldset>
      <legend>Select Service (Choose one or more, or Others)</legend>
      <div class="services-grid">
        <label><input type="checkbox" name="service" value="Customised Medi-Facials"><span>Customised Medi-Facials</span></label>

        <label><input type="checkbox" name="service" value="Hydrafacial"><span>Hydrafacial</span></label>
        <label><input type="checkbox" name="service" value="Microdermabrasion"><span>Microdermabrasion</span></label>
        <label><input type="checkbox" name="service" value="Vampire Facial"><span>Vampire Facial</span></label>
        <label><input type="checkbox" name="service" value="Laser Treatments"><span>Laser Treatments</span></label>
        <label><input type="checkbox" name="service" value="Microneedling"><span>Microneedling</span></label>
        <label><input type="checkbox" name="service" value="Laser Hair Reduction"><span>Laser Hair Reduction (LHR)</span></label>
        <label><input type="checkbox" name="service" value="Electrolysis"><span>Electrolysis (Laser for White Hair)</span></label>
        <label><input type="checkbox" name="service" value="Skin Tightening"><span>Skin Tightening (HIFU)</span></label>
        <label><input type="checkbox" name="service" value="Skin Tag Removal"><span>Skin Tag Removal</span></label>
        <label><input type="checkbox" name="service" value="Mole Removal"><span>Mole Removal</span></label>
        <label><input type="checkbox" name="service" value="Ear-Lobe Repair"><span>Ear-Lobe Repair</span></label>
        <label><input type="checkbox" name="service" value="Wart Removal"><span>Wart Removal</span></label>
        <label><input type="checkbox" name="service" value="Dermaplaning"><span>Dermaplaning</span></label>
        <label><input type="checkbox" name="service" value="Pigmentation Treatment"><span>Pigmentation Treatment</span></label>
        <label><input type="checkbox" name="service" value="Dark Circle Treatment"><span>Dark Circle Treatment</span></label>
        <label><input type="checkbox" name="service" value="Full Body Polishing"><span>Full Body Polishing</span></label>
        <label><input type="checkbox" name="service" value="Melasma Treatment"><span>Melasma Treatment</span></label>
        <label><input type="checkbox" name="service" value="GFC Face"><span>GFC (for Face)</span></label>
        <label><input type="checkbox" name="service" value="GFC Hair"><span>GFC (for Hair)</span></label>
        <label><input type="checkbox" name="service" value="Xanthalasma Treatment"><span>Xanthalasma Treatment</span></label>
        <label><input type="checkbox" name="service" value="Acne Scar Treatment"><span>Acne Scar Treatment</span></label>
        <label><input type="checkbox" name="service" value="Anti-Aging Boosters"><span>Anti-Aging Boosters</span></label>
        <label><input type="checkbox" name="service" value="Semi Permanent Make-up"><span>Semi Permanent Make-up</span></label>
        <label><input type="checkbox" name="service" value="Microblading"><span>Microblading</span></label>
        <label><input type="checkbox" name="service" value="Nano Shading"><span>Nano Shading</span></label>
        <label><input type="checkbox" name="service" value="Lip Neutralisation"><span>Lip Neutralisation</span></label>
        <label><input type="checkbox" name="service" value="Lip Tint"><span>Lip Tint</span></label>
        <label><input type="checkbox" name="service" value="Eyelash Extension"><span>Eyelash Extension</span></label>
        <label><input type="checkbox" name="service" value="Eyelash Lift"><span>Eyelash Lift</span></label>
        <label><input type="checkbox" name="service" value="BB Glow Treatment"><span>BB Glow Treatment</span></label>
        <label><input type="checkbox" name="service" value="Botox"><span>Botox</span></label>
        <label><input type="checkbox" name="service" value="Fillers"><span>Fillers</span></label>
        <label><input type="checkbox" name="service" value="Qswitch Laser"><span>Qswitch Laser (Tattoo Removal, Freckles, Uneven Tone, Carbon, Open Pores)</span></label>
        <label><input type="checkbox" name="service" value="Others" class="others"><span>OTHERS</span></label>
      </div>
    </fieldset>

    <label>
      Your Message
      <textarea name="message" rows="6" placeholder="Please describe your concern or request..."></textarea>
    </label>

    <button type="submit" class="send-btn">Send via WhatsApp</button>
  </form>
</div>
</section>

<footer>

<script>
/* NAV: hide current page link (SAFE + FINAL) */
document.addEventListener("DOMContentLoaded", () => {
  const current = window.location.pathname.split("/").pop() || "index.html";
  document.querySelectorAll("nav a").forEach(a => {
    if (a.getAttribute("href") === current) {
      a.style.display = "none";
    }
  });
});
</script>

</html>
